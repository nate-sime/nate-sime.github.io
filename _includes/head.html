<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% for link in site.data.stylesheets %}
      <link rel="stylesheet" type="text/css" href=" {{ link.url }} ">
    {% endfor %}

    <!-- x3d -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <script type='text/javascript' src='https://www.x3dom.de/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.de/download/x3dom.css'/>

    <!-- plotly -->
    <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>

    <!-- polyfill -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <!-- mathjax/latex -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type='text/javascript'>
      window.MathJax = {
        svg: {
          fontCache: 'global'
        }
      };
    </script>
{% seo %}
</head>
